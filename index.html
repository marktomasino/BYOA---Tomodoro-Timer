<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button id="work-mode" class="mode-btn active">Work Mode</button>
            <button id="rest-mode" class="mode-btn">Rest Mode</button>
        </div>
        <h1>Tomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="status">
            <p id="status-text">Get Sh*t Done</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
